name: Benchmark & Update README

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/*.go"
      - ".github/workflows/bench.yml"
  push:
    branches:
      - main
    paths:
      - "**/*.go"
      - ".github/workflows/bench.yml"

permissions:
  contents: write
  pull-requests: write

jobs:
  benchzribe:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🛠 Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: 🧪 Run Benchmark on Mock API
        run: |
          cd mockapi
          go test ./internal/benchmarks -bench=. -benchmem > ../bench.out
          cd ..

      - name: 📦 Upload bench.out for debug
        uses: actions/upload-artifact@v3
        with:
          name: bench-output
          path: bench.out

      - name: 🔍 Run benchzribe to update README
        run: |
          go mod tidy
          go run cmd/benchzribe/main.go run

      - name: 📄 Update README with benchmark results
        run: |
          git config user.name "benchzribe-bot"
          git config user.email "bot@benchzribe.io"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "📈 Update: Latest benchmark results"
            git push
          fi
        continue-on-error: true

      - name: 🔄 Create Pull Request Comment
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Failed to update benchmark results in README. Please check the workflow logs for details.'
            })
