name: Benchmark & Update README

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/*.go"
      - ".github/workflows/bench.yml"

jobs:
  benchzribe:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: 🛠 Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: 🧪 Run Benchmark
        run: |
          cd mockapi
          go test ./internal/benchmarks -bench=. -benchmem > ../bench.out
          cd ..

      - name: 📦 Upload bench.out for debug (optional)
        uses: actions/upload-artifact@v2
        with:
          name: bench-output
          path: bench.out

      - name: 🔍 Run benchzribe to update README
        run: |
          go mod tidy
          go run cmd/benchzribe/main.go run

      - name: 📄 Force add README (always update)
        run: |
          git config user.name "benchzribe-bot"
          git config user.email "bot@benchzribe.io"
          git add -f README.md bench/
          git commit -m "📈 force update: latest benchmark results" || echo "no changes to commit"
          git push || echo "nothing to push"
