name: Benchmark & Update README

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/*.go"
      - ".github/workflows/bench.yml"

  push:
    branches:
      - main
    paths:
      - "**/*.go"
      - ".github/workflows/bench.yml"

jobs:
  benchzribe:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: 🛠 Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: 🧪 Run Benchmark on Mock API
        run: |
          cd mockapi
          go test ./internal/benchmarks -bench=. -benchmem > ../bench.out
          cd ..

      - name: 🔍 Run benchzribe to update README
        run: |
          go mod tidy
          go run cmd/benchzribe/main.go run

      - name: 📄 Commit updated README on merge (only on main branch)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "benchzribe-bot"
          git config user.email "bot@benchzribe.io"
          git add -f README.md bench/ || echo "Nothing to add"
          git commit -m "📈 update README with benchmark after merge" || echo "No changes to commit"
          git push || echo "Nothing to push"
