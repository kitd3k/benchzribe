name: Benchmark & Update README

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/*.go"
      - "**/README.md"
      - ".github/workflows/bench.yml"

jobs:
  benchzribe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Run mock API benchmark
        run: |
          cd mockapi
          go test ./internal/benchmarks -bench=. -benchmem > ../bench.out
          cd ..

      - name: Run benchzribe
        run: |
          go run cmd/benchzribe/main.go run
          go run cmd/benchzribe/main.go graph
          go run cmd/benchzribe/main.go readme

      - name: Commit benchmark results
        run: |
          git config user.name "benchzribe-bot"
          git config user.email "bot@benchzribe.io"
          git add README.md bench/ || echo "nothing to add"
          git commit -m "ðŸ“ˆ auto-update benchmark" || echo "no changes to commit"
          git push || echo "nothing to push"
